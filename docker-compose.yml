version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: surya_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: surya_car_rental
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: surya_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/surya_car_rental
      SECRET_KEY: your-super-secret-key-change-in-production-min-32-chars
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://localhost"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python -m app.seed &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: surya_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
